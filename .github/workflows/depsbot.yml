name: depsbot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run depsbot
        uses: denosaures/depsbot@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
    