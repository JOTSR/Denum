scripts:
  format:
    cmd: deno fmt --check --options-single-quote --unstable
  
  lint:
    cmd: deno lint --unstable

  update:
    cmd: deno run --allow-net='x.nest.land,cdn.deno.land,api.deno.land,raw.githubusercontent.com,github.com,api.github.com' --allow-read='.' --allow-write='deps.ts' https://deno.land/x/dmm@v1.3.2/mod.ts update
  
  check:
    cmd:
      - vr lint
      - vr format
      - deno run --allow-net='x.nest.land,cdn.deno.land,api.deno.land,raw.githubusercontent.com,github.com,api.github.com' --allow-read='.' --allow-write='deps.ts' https://deno.land/x/dmm@v1.3.2/mod.ts check
    gitHook: pre-commit

  test:
    cmd:
      - deno test